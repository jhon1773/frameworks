name: Docker Image CI/CD

on:
  push:
  pull_request:
  workflow_dispatch: {}

jobs:
  node-ci:
    name: Node CI (npm)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache NPM
        uses: actions/cache@v4
        with:
          path: "~/.npm"
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json','**/package.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies (npm)
        run: npm install

      - name: Build (if present)
        run: npm run build --if-present

      - name: Run tests (if present)
        run: npm test --if-present

  bun-tests:
    name: Bun tests
    runs-on: ubuntu-latest
    needs: node-ci
    container:
      image: oven/bun:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure bun available
        run: bun --version

      - name: Install dependencies (bun)
        run: bun install

      - name: Run bun tests
        run: bun test

  docker-validate:
    name: Validate Dockerfile (hadolint + buildx)
    runs-on: ubuntu-latest
    needs: [node-ci, bun-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Dockerfile (hadolint)
        uses: hadolint/hadolint-action@v2
        with:
          dockerfile: "./Dockerfile"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Quick buildx validate (builder stage)
        run: docker buildx build --file "./Dockerfile" --target builder --load --no-cache --progress=plain .

  docker-build-and-push:
    name: Build and Push Docker image (GHCR)
    runs-on: ubuntu-latest
    needs: [node-ci, bun-tests, docker-validate]
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: "./Dockerfile"
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image pushed info
        run: |
          echo "Image pushed:"
          echo "ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest"
