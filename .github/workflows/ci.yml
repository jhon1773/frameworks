name: Docker Image CI/CD

on:
  workflow_dispatch:
    inputs:
      IMAGE_REPOSITORY:
        description: 'Nombre de la imagen dentro del ACR'
        required: true
        default: 'devopsframework'
      IMAGE_TAG:
        description: 'Tag de la imagen'
        required: true
        default: 'latest'
      AZURE_WEBAPP_NAME:
        description: 'Nombre del App Service creado en Azure'
        required: true
      PORT:
        description: 'Puerto interno de la aplicación'
        required: true
        default: '3000'

env:
  IMAGE_URL: framedev2.azurecr.io/${{ github.event.inputs.IMAGE_REPOSITORY }}:${{ github.event.inputs.IMAGE_TAG }}

jobs:

  # ======================================================
  # 1. Node CI
  # ======================================================
  node-ci:
    name: Node CI (npm)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache NPM
        uses: actions/cache@v4
        with:
          path: "~/.npm"
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json','**/package.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies (npm)
        run: npm install

      - name: Build (if present)
        run: npm run build --if-present

      - name: Run tests (if present)
        run: npm test || echo "No tests to run"


  # ======================================================
  # 2. Build Docker → Push ACR
  # ======================================================
  build-and-push:
    name: Build Docker Image & Push to ACR
    runs-on: ubuntu-latest
    needs: node-ci

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: framedev2.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_URL }}


  # ======================================================
  # 3. Deploy a Azure WebApp
  # ======================================================
  deploy:
    name: Deploy to Azure Web App with Container
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ github.event.inputs.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          images: |
            ${{ env.IMAGE_URL }}


  # ======================================================
  # 4. Test Deployment
  # ======================================================
  test-deploy:
    name: Test deployed service
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]

