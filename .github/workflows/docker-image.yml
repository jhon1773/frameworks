name: CI & CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  node-ci:
    name: Node CI (npm)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache NPM
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json','**/package.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies (npm)
        run: npm ci

      - name: TypeScript check (if available)
        run: |
          if npx -y tsc --noEmit; then
            echo "TypeScript check passed"
          else
            echo "No TypeScript compiler available or typecheck failed (continuing)"
          fi

      - name: Build (if present)
        run: npm run build --if-present

      - name: Run tests (if present)
        run: npm test --if-present

      - name: Upload build artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            dist
            build
            .

  bun-tests:
    name: Bun tests (subproject)
    runs-on: ubuntu-latest
    container:
      image: oven/bun:latest
    needs: node-ci
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure bun is available
        run: |
          if ! command -v bun >/dev/null 2>&1; then
            echo "bun not found in container image; failing early"
            exit 2
          fi
          bun --version

      - name: Cache bun and dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            .bun
            pds006-frameworks-20252/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('pds006-frameworks-20252/**/bun.lockb','pds006-frameworks-20252/package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies (bun)
        working-directory: pds006-frameworks-20252
        run: bun install

      - name: Run tests (bun)
        working-directory: pds006-frameworks-20252
        run: bun test

  # Nuevo: validar Dockerfile en PRs (lint + build rápido, no push)
  docker-validate:
    name: Validate Dockerfile (lint + build)
    runs-on: ubuntu-latest
    needs: [node-ci, bun-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Dockerfile (hadolint)
        uses: hadolint/hadolint-action@v2
        with:
          dockerfile: ./Dockerfile

      - name: Set up QEMU (for cross-platform validation)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Quick buildx validate (builder stage)
        run: docker buildx build --file ./Dockerfile --target builder --load --no-cache --progress=plain .

  # NOTE: Se añadió hadolint + build-check para validar Dockerfile antes del push
  docker-build-and-push:
    name: Build and Push Docker image (GHCR)
    runs-on: ubuntu-latest
    needs: [node-ci, bun-tests, docker-validate]
    if: "github.event_name == 'push' && contains(fromJson('[\"refs/heads/main\",\"refs/heads/master\"]'), github.ref)"
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image pushed info
        run: echo "Image pushed: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest"
