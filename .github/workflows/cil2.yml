name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    # Run the job inside a container image that already includes Bun to avoid
    # installer / network issues observed when downloading bun.sh from the runner.
    # If this image doesn't exist or you prefer another source, replace with a
    # different image that bundles Bun (e.g. ghcr.io/oven-sh/bun:latest).
    container:
      image: oven/bun:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure bun is available
        run: |
          # Verify bun exists in the container image
          if ! command -v bun >/dev/null 2>&1; then
            echo "bun not found in container image; failing early"
            exit 2
          fi
          bun --version

      - name: Cache bun and dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            .bun
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb','package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test
